<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Section</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <section class="contact-section">
        <h2>Let's stay connected</h2>
        <p>We are super excited to get in touch with you. Please send us a message or give us a call.</p>
        <div class="buttons">
            <button>Open Positions</button>
            <button>About Us</button>
        </div>
        <div class="contact-info">
            <div class="contact-item">
                <img src="https://static-00.iconduck.com/assets.00/email-icon-2048x2048-iejnvv9u.png" alt="Email icon">
                <span>Email</span>
                <p>barruramadhana12@gmail.com</p>
            </div>
            <div class="contact-item">
                <img src="https://cdn-icons-png.freepik.com/256/455/455705.png" alt="Phone icon">
                <span>Phone</span>
                <p>+081367031771</p>
            </div>
            <div class="contact-item">
                <img src="https://cdn-icons-png.freepik.com/512/6879/6879696.png" alt="Office icon">
                <span>Office</span>
                <p>magetan,jaranan.com</p>
            </div>
        </div>
        <div class="socials">
            <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcTtfbcYeYgf0wQJ-LSPm3CPbyB7T1p0f5bnaA&s" alt="Facebook">
            <img src="https://img.freepik.com/free-vector/new-2023-twitter-logo-x-icon-design_1017-45418.jpg?size=338&ext=jpg&ga=GA1.1.2008272138.1722902400&semt=ais_hybrid" alt="Twitter">
            <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcRQQtpHFFaMw_0RtE4I7PodWeMdgMhXcZgnYw&s" alt="Instagram">
        </div>
        <form>
            <label for="email">Email</label>
            <input type="email" id="email" name="email">
            <label for="message">message</label>
            <textarea id="message" name="message"></textarea>
            <button type="submit">Send</button>
        </form>
    </section>
</body>
</html>
